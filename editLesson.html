<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Task</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <form id="edit-task-form">
                            <div class="mb-3">
                                <label for="task-title" class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="task-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-description" class="form-label">Task Description</label>
                                <textarea class="form-control" id="task-description" rows="3"></textarea>
                                <button type="submit" class="btn btn-primary">Update Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <label class="form-label" for="customFile">Check if Student Assignments are Accessible or Not</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="customFile">
                            <button class="btn btn-danger" type="button" onclick="checkFileAccessibility()">Check</button>
                            <button class="btn btn-info" type="button" onclick="makePdfAccessible()">Make PDF Accessible with AI Tool</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkFileAccessibility() {
            const fileInput = document.getElementById('customFile');
            if (fileInput.files.length === 0) {
                alert('Please select a file to check.');
                return;
            }
            const file = fileInput.files[0];
            // Example: Check if the file is a PDF (common format for accessibility features)
            if (file.type === 'application/pdf') {
                // Implement your actual accessibility checks here
                alert('The PDF is not accessible');
            } else {
                alert('Please upload a PDF file for accessibility checking.');
            }
        }
    
    
    document.addEventListener('DOMContentLoaded', function() {
            // Function to get URL parameters
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Retrieve the task name from the URL parameter and decode it
            const taskName = decodeURIComponent(getQueryParam('task') || '');

            // Set the retrieved name as the value for the task title
            document.getElementById('task-title').value = taskName;

            // Example to show how you could handle form submission
            const form = document.getElementById('edit-task-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                // Logic to handle the updated task data
                alert('Task updated!');
                // You would typically handle the data further here, e.g., sending it to a server or updating local storage
            });
        });
    </script>
</body>

</html>
